{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ™‚</text></svg>">
    <title>{% block title %}Welcome!{% endblock %}</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet" />
    <!-- Font Awesome Icons -->
    <script type="text/javascript" src="{% static 'fontawesomefree/js/all.min.js' %}"></script>
    <!-- Argon CSS Files -->
    <link id="pagestyle" href="{% static 'argon/assets/css/argon-dashboard.css' %}?v=2.0.2" rel="stylesheet" />

    {% block extracss %}
    {% endblock %}
</head>
<body  class="g-sidenav-show   bg-gray-100">
    <!-- Navbar -->
    {% block nav %}
    {% endblock %}

    <!-- JavaScript Files -->
    <script type="text/javascript" src="{% static 'argon/assets/js/core/popper.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'argon/assets/js/core/bootstrap.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'argon/assets/js/plugins/perfect-scrollbar.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'argon/assets/js/plugins/smooth-scrollbar.min.js' %}"></script>

    <script type="text/javascript">
        var win = navigator.platform.indexOf('Win') > -1;
        if (win && document.querySelector('#sidenav-scrollbar')) {
            var options = {
                damping: '0.5'
            }
            Scrollbar.init(document.querySelector('#sidenav-scrollbar'), options);
        }
    </script>

    <!-- Argon JavaScript Files -->
    <script type="text/javascript" src="{% static 'argon/assets/js/argon-dashboard.min.js' %}?v=2.0.2"></script>

    {% block extrajs %}
    {% endblock %}
</body>
</html>
